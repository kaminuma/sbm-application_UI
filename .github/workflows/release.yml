name: Build and Deploy UI

on:
  push:
    branches:
      - main

jobs:
  deploy-ui:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 3. 環境変数を設定
      - name: Configure environment variables
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env.prod
          echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" >> .env.prod

      # 4. 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # 5. ビルド
      - name: Build UI
        run: npm run build

      # 6. 成果物をEC2にデプロイ
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SECRET_KEY }}
          source: ./dist/
          target: /srv/sbm/ui/

      # 7. サーバーを再起動（Nginxリロード）
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SECRET_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
